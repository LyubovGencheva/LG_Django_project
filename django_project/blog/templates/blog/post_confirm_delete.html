<!-- using users/templates/users/register.html as a starting point-->
{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}        <!--additional security by Django, without the csrf, the form will not work-->
            <fieldset class="form-dash-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post {{ object.title }}?</h2>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>

                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
